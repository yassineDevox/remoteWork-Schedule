<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <title>Remote Work Scheduler</title>
    </head>
    <style>
        /* Basic Styling - Customize as needed */
        #employee-list .card {
            margin-bottom: 10px;
        }
        /* Previous styles */

        .card {
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .card-title {
            margin-bottom: 5px;
        }

        .monday {
            background-color: #e8f5e9;
        } /* Light Green */
        .tuesday {
            background-color: #e0f2f1;
        } /* Light Blue */
        .friday {
            background-color: #ffebee;
        } /* Light Pink */
        .thursday {
            background-color: #fffde7;
        } /* Light Yellow */
        .wednesday {
            background-color: #e1f5fe;
        } /* Light Turquoise */
    </style>
    <body>
        <div
            class="container d-flex flex-column gap-4 justify-content-center align-items-center p-4 thursday mt-4"
        >
            <h1 class="m-2 text-center">Finger Pint using ClientJS</h1>
            <h5 class="card-title">Generate Unique ID By Machine-Browser ?</h5>
            <span class="badge badge-dark" id="fpId"></span>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/clientjs/dist/client.min.js"></script>
        <script>
            const client = new ClientJS();
            const fingerprint = client.getFingerprint();
            document.getElementById("fpId").textContent = fingerprint;
            // console.log("Fingerprint ID:", fingerprint);
            // localStorage.setItem("uniqueFingerprintId", fingerprint);
        </script>
    </body>
</html>
